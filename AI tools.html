    <style>
        /* Define color palette and animation properties as CSS variables */
        :root {
            --primary-glow: #00e5ff; /* Cyan glow */
            --secondary-glow: #ff00c1; /* Magenta glow */
            --background-start: #050314;
            --background-end: #0a0122;
            --card-background: rgba(26, 26, 46, 0.4); /* Semi-transparent card color */
            --text-color: #e0e0e0;
            --header-color: #ffffff;
            --border-color: rgba(0, 229, 255, 0.3);
        }

        /* Animated Gradient Background */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(-45deg, var(--background-start), var(--background-end), #021a30, #240a33);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* "Aurora" Spotlight Cursor Effect */
        #cursor-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-glow) 0%, rgba(0, 229, 255, 0) 60%);
            border-radius: 50%;
            pointer-events: none; /* Allows clicking through the div */
            transform: translate(-50%, -50%);
            transition: background 0.5s ease;
            mix-blend-mode: screen; /* Blends the light with the background */
            z-index: -1;
            opacity: 0.2;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background-end);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-glow);
            border-radius: 10px;
        }

        /* Main Content & Fade-In Animation */
        main {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header & Search Bar */
        header {
            margin-bottom: 3rem;
        }
        header h1 {
            font-size: 3rem;
            color: var(--header-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 15px var(--primary-glow), 0 0 25px var(--secondary-glow);
            letter-spacing: 2px;
        }
        
        #search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 1rem;
            color: var(--header-color);
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(0, 229, 255, 0.2);
            transition: all 0.3s ease;
        }
        #search-box:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow), 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        /* Glassmorphism Section Cards */
        section {
            background: var(--card-background);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
        }
        
        section h2 {
            font-size: 2rem;
            color: var(--header-color);
            border-bottom: 2px solid;
            border-image: linear-gradient(to right, var(--primary-glow), var(--secondary-glow)) 1;
            display: inline-block;
            padding-bottom: 0.5rem;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        /* Tool Grid & Buttons */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1.5rem;
        }

        .tool-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(42, 42, 70, 0.5); /* Slightly darker button */
            border-radius: 10px;
            height: 100px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden; /* For shine effect */
        }

        .tool-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 0 20px var(--primary-glow);
            border-color: var(--primary-glow);
        }
        
        /* Shine effect on hover */
        .tool-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: skewX(-25deg);
            transition: left 0.7s ease-in-out;
        }

        .tool-button:hover::before {
            left: 125%;
        }

        .tool-button img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .tool-button:hover img {
            transform: scale(1.1);
        }
        
        .note {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
        }
        
        /* Class to hide tools for search functionality */
        .hidden {
            display: none;
        }
    </style>

    <script>
        // JavaScript for interactive features
        document.addEventListener('DOMContentLoaded', () => {

            // --- Aurora Spotlight Cursor Effect ---
            const light = document.getElementById('cursor-light');
            document.addEventListener('mousemove', (e) => {
                light.style.left = e.clientX + 'px';
                light.style.top = e.clientY + 'px';
            });
            
            // --- Live Search/Filter Functionality ---
            const searchBox = document.getElementById('search-box');
            const toolButtons = document.querySelectorAll('.tool-button');
            const sections = document.querySelectorAll('main section');

            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();

                toolButtons.forEach(button => {
                    const toolName = button.getAttribute('data-name').toLowerCase();
                    if (toolName.includes(searchTerm)) {
                        button.classList.remove('hidden');
                    } else {
                        button.classList.add('hidden');
                    }
                });
                
                // Hide section titles if all tools within them are hidden
                sections.forEach(section => {
                    const visibleButtons = section.querySelectorAll('.tool-button:not(.hidden)');
                    if(visibleButtons.length === 0) {
                        section.classList.add('hidden');
                    } else {
                        section.classList.remove('hidden');
                    }
                });
            });
        });
    </script>
